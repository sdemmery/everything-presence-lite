esphome:
  name: cave-sensors
  comment: Everything Presence Lite
  friendly_name: cave-sensors
  name_add_mac_suffix: False
  project:
    name: EverythingSmartTechnology.Everything Presence Lite
    version: "1.2.4"
  on_boot:
    priority: -100
    then:
      - switch.turn_on: 
          id: bme280_power
      - delay: 5s
      - delay: 30s
      - switch.turn_off: 
          id: bme280_power

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# OTA configuration for over-the-air updates
ota:
  password: !secret ota_password  # Replace with a secure password for OTA updates

# I2C bus configuration
i2c:
  - id: bus_a
    sda: 21
    scl: 22
    scan: true

# Switch to control BME280 power
switch:
  - platform: gpio
    id: bme280_power
    pin:
      number: GPIO23
      mode: OUTPUT
      inverted: false
    restore_mode: ALWAYS_OFF

# Define your sensors here
sensor:
  - platform: bh1750
    name: Illuminance
    id: illuminance_sensor
    i2c_id: bus_a
    address: 0x23
    update_interval: ${illuminance_update_interval}
    filters:
      - lambda: "return x + id(illuminance_offset_ui).state;"
      - clamp:
          min_value: 0
          
  - platform: bme280_i2c
    i2c_id: bus_a
    temperature:
      name: "Temperature"
      id: temperature_sensor
    pressure:
      name: "Pressure"
      id: pressure
    humidity:
      name: "Humidity"
      id: humidity
    address: 0x76
    update_interval: 5s

# Interval for periodic tasks
interval:
  - interval: 1min
    then:
      - switch.turn_on: 
          id: bme280_power   
